<html>
    <head>
        <title>Example table</title>
        <style>
            table,td,th{
                border: 1px black;
                border-style : double;
                border-radius: 2px;
                background-color: bisque;
            }
            .col{background-color: lime;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <th>MON</th>
                <td>s1</td>
                <td>s2</td>
                <td colspan="2" class="col">LAB1</td>
            </tr>
            <tr>
                <th>TUE</th>
                <td colspan="2" class="col">Soft skills</td>
                <td>s3</td>
                <td>s4</td>
            </tr>
            <tr>
                <th>WED</th>
                <td>s1</td>
                <td>s2</td>
                <td>s3</td>
                <td>s4</td>
            </tr>
            <tr>
                <th>THU</th>
                <td>s3</td>
                <td>s4</td>
                <td colspan="2" class="col">LAB2</td>
            </tr>
            <tr>
                <th>FRI</th>
                <td>s1</td>
                <td>s3</td>
                <td colspan="2" class="col">CLUBS</td>
            </tr>
            <tr>
                <th>SAT</th>
                <td>s2</td>
                <td>s4</td>
                <td colspan="2" class="col">SPORTS</td>
            </tr>
        </table>
    </body>
</html>
