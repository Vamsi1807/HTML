<html>
    <title>forms</title>
    <body>
        <form autocomplete="on">
            <label for="n1">First name : </label><br>
            <input type="text" id="n1" name="n1"><br>
            <label for="p1">Password : </label><br>
            <input type="password" id="p1" name="p1"><br>
            <label for="dob">Enter birth date : </label>
            <input type="date" id="dob" name="dob"><br>
            <p>Choose the gender : </p>
            <input type="radio" id="r1" name="r1" value="MALE">
            <label for="r1">MALE</label><br>
            <input type="radio" id="r2" name="r2" value="FEMALE">
            <label for="r2">FEMALE</label><br>
            <input type="radio" id="r3" name="r3" value="OTHERS">
            <label for="r3">OTHERS</label><br>
            <input type="submit">
        </form>
    </body>
</html>
