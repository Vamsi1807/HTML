<html>
    <title>list</title>
    <body>
        <div style="background-color: aqua;">
            <p>Ordered list...</p>
            <ol type="I">
                <li>Apple</li>
                <li>Banana</li>
                <li>Grape</li>
                <li>Mango</li>
            </ol>
        </div>
        <div style="background-color:blanchedalmond;">
            <p>Unordered list...</p>
            <ul>
                <li>INF</li>
                <li>ECE</li>
                <li>CSE</li>
                <li>AIML</li>
            </ul>
        </div>
        <div style="background-color: lightgreen;">
            <p>Definition list...</p>
            <dl>
                <dt>RAM</dt>
                <dd>Random Access Memory</dd>
                <dt>ROM</dt>
                <dd>Read Only Memory</dd>
                <dt>SSD</dt>
                <dd>Solid State Disk</dd>
            </dl>
        </div>
    </body>
</html>
