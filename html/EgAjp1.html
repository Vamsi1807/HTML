<html>
    <head><title>forms</title></head>
<body style="background-color: rgb(159, 221, 221);">
    <form>
        <label for="n1">First name : </label>
        <input type="text" id="n1" name="n1" placeholder="Enter first name"><br><br>

        <label for="m1">Middle name : </label>
        <input type="text" id="m1" name="m1"><br><br>

        <label for="l1">Last name : </label>
        <input type="text" id="l1" name="l1"><br><br>

        <p>
            <label>Gender : <br>
                <input type="radio" name="r1" value="Male">Male<br>
                <input type="radio" name="r1" value="Female">Female<br>
                <input type="radio" name="r1" value="Others">Others<br>
            </label><br><br>
        </p>

        <label for="course">Course : </label>
        <select id="course" name="course">
            <option value="CSE">CSE</option>
            <option value="INF">INF</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
        </select><br><br>

        <label for="address">Address : </label><br>
        <textarea name="address" rows="10" cols="100"></textarea><br><br>

        <label for="email">Email : </label>
        <input type="email" id="email" name="email"><br><br>

        <label for="p1">Password : </label>
        <input type="password" id="p1" name="p1"><br><br>

        <label for="p2">Re-type password : </label>
        <input type="password" id="p2" name="p2"><br><br>

        <input type="submit">
    </form>
</body>
</html>
